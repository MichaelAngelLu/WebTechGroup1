<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8f8f8;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            color: rgb(255, 255, 255);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
            position: relative;
        }
        .sidebar ul li a {
            color: rgb(20, 24, 66);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background: #a9a8b9;
            color: #111827;
        }
        /* Dropdown menu */
        .dropdown {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .sidebar ul li:hover .dropdown {
            display: block;
        }
        .dropdown li {
            margin: 5px 0;
        }
        .dropdown li a {
            font-size: 14px;
            padding: 8px;
            background: #ececec;
            display: block;
            border-radius: 6px;
        }
        .dropdown li a:hover {
            background: #d1d5db;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
        }
        main {
            width: 60%;
            margin: auto;
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.12);
        }
        h1 {
            text-align: center;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        input, textarea, select {
            padding: 14px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
            background: #f9fafb;
        }
        input:focus, textarea:focus, select:focus {
            border: 1px solid #3b82f6;
            outline: none;
            background: white;
        }
        button {
            margin-top: 30px;
            padding: 14px;
            background: #10204d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #1e3a8a;
        }
        footer {
            background: rgb(22, 12, 66);
            text-align: center;
            padding: 20px;
            box-shadow: 0px -2px 10px rgba(243, 240, 240, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
        }
        footer p {
            margin: 5px 0;
            color: #fdf9f9;
            font-size: 14px;
        }
        .show-footer {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.addEventListener("scroll", function() {
                let footer = document.querySelector("footer");
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                    footer.classList.add("show-footer");
                } else {
                    footer.classList.remove("show-footer");
                }
            });
        });
    </script>
</head>
<body>
    <aside class="sidebar">
        <h2><img src="C:\Users\Eldreic\OneDrive\Documents\JuanJobsPHpages\imgs\logobgoff.jpg" alt="JuanJobsPH Logo" style="width: 220px;"></h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Job Listings Page</a></li>
            <li><a href="#">Job Details Page</a></li>
            <li><a href="#">Admin Dashboard Page</a></li>
            <li>
                <a href="#">Job Application Page</a>
                <ul class="dropdown">
                    <li><a href="#">Application Status Page</a></li>
                </ul>
            </li>
        </ul>
    </aside>

    <div class="content">
        <main>
            <h1>Apply for Your Dream Job</h1>
            <form>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                
                <label for="resume">Upload Resume (PDF/DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                
                <label for="cover-letter">Cover Letter:</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Write a brief cover letter"></textarea>
                
                <label for="position">Applying for Position:</label>
                <select id="position" name="position">
                    <option value="">Select a Position</option>
                    <option value="developer">Software Developer</option>
                    <option value="designer">UI/UX Designer</option>
                    <option value="manager">Project Manager</option>
                </select>
                
                <button type="submit">Submit Application</button>
            </form>
        </main>
    </div>
    
    <footer>
        <p>Contact us at: support@juanjobsph.com | Phone: +63 912 345 6789</p>
        <p>&copy; 2025 JuanJobsPH. All rights reserved.</p>
    </footer>
</body>
</html>
