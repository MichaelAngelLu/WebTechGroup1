<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - JuanJobsPH</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .search-container button {
            background-color: #10204d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .categories button {
            background: #f1f5f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .categories button:hover {
            background: #1e3a8a;
            color: white;
        }
        .job-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .job-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-item button {
            background: #10204d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .job-item button:hover {
            background: #1e3a8a;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2><img src="logo.jpg" alt="JuanJobsPH Logo" style="width: 220px;"></h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Job Listings Page</a></li>
            <li><a href="#">Job Details Page</a></li>
            <li><a href="#">Job Application Page</a></li>
            <li><a href="#">Admin Dashboard Page</a></li>
        </ul>
    </aside>

    <div class="content">
        <main>
            <h1>Available Job Listings</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for jobs...">
                <button>Search</button>
            </div>
            <div class="categories">
                <button>IT & Software</button>
                <button>Marketing</button>
                <button>Finance</button>
                <button>Healthcare</button>
            </div>
            <div class="job-list">
                <div class="job-item">
                    <div>
                        <h3>Software Developer</h3>
                        <p>Company XYZ - Manila</p>
                    </div>
                    <button onclick="window.location.href='job-details.html'">View</button>
                </div>
                <div class="job-item">
                    <div>
                        <h3>Graphic Designer</h3>
                        <p>ABC Agency - Cebu</p>
                    </div>
                    <button onclick="window.location.href='job-details.html'">View</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
